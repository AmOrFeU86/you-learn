<div class="concept-list-container">
  <header class="concept-list-header">
    <h1>Concepts</h1>
    
    <button mat-raised-button color="primary" (click)="navigateToDataForm()">
      <mat-icon>add</mat-icon> Add Data
    </button>
  </header>
  
  <app-debug-info 
    [loading]="loading"
    [errorMessage]="errorMessage"
    [allConcepts]="allConcepts"
    [concepts]="concepts"
    [filteredConcepts]="filteredConcepts">
  </app-debug-info>
  
  <div class="content">
    <!-- Main Grid View -->
    <div *ngIf="isListView" class="grid">
      <div *ngFor="let concept of filteredConcepts" 
           class="card" 
           (click)="showConceptDetail(concept)">
        <div class="card-header">
          <h2>{{ concept.title }}</h2>
          <span class="badge">{{ concept.label }}</span>
        </div>
      </div>
    </div>

    <!-- Detail View -->
    <app-concept-detail 
      *ngIf="!isListView && selectedConcept"
      [concept]="selectedConcept"
      [childConcepts]="childConcepts"
      [allConcepts]="allConcepts"
      (goBack)="onBack()"
      (selectConcept)="showConceptDetail($event)">
    </app-concept-detail>
  </div>
</div>
