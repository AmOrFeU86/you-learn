<div class="concept-list-container">
  <app-debug-info 
    [loading]="loading"
    [errorMessage]="errorMessage"
    [allConcepts]="allConcepts"
    [concepts]="concepts"
    [filteredConcepts]="filteredConcepts">
  </app-debug-info>
  <div class="scrollable-content">
    <!-- Main Grid View -->
    <div *ngIf="isListView" class="concept-grid">
      <div *ngFor="let concept of filteredConcepts" 
           class="concept-card" 
           (click)="showConceptDetail(concept)">
        <div class="concept-header">
          <h2>{{ concept.title }}</h2>
          <span class="label">{{ concept.label }}</span>
        </div>
      </div>
    </div>

    <!-- Detail View -->
    <app-concept-detail 
      *ngIf="!isListView && selectedConcept"
      [concept]="selectedConcept"
      [childConcepts]="childConcepts"
      [allConcepts]="allConcepts"
      (goBack)="onBack()"
      (selectConcept)="showConceptDetail($event)">
    </app-concept-detail>
  </div>
</div>
