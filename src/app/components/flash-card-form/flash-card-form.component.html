<div class="flash-card-form-container">
  <div class="form-header">
    <h1>Flash Cards Data</h1>
    <button class="back-button" (click)="navigateBack()">
      <i class="fas fa-arrow-left"></i> Back to Flash Cards
    </button>
  </div>
  
  <div class="form-content">
    <!-- Success message -->
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
    
    <!-- Form -->
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="json-input-header">
          <label for="jsonInput">Flash Cards JSON Data</label>
          <button type="button" class="example-button" (click)="fillExampleData()">
            Example
          </button>
        </div>
        <div class="format-info">
          Format: Array of objects with 'key' (question) and 'value' (answer) properties
        </div>
        <textarea 
          id="jsonInput"
          name="jsonInput"
          [(ngModel)]="jsonInput"
          (input)="validateJson()"
          rows="10"
          class="form-control code-editor"
          [class.is-invalid]="!isValidJson"
          placeholder='[
  {
    "key": "Question 1",
    "value": "Answer 1"
  },
  {
    "key": "Question 2",
    "value": "Answer 2"
  }
]'></textarea>
        <div *ngIf="!isValidJson" class="invalid-feedback">
          {{ jsonError }}
        </div>
      </div>
      
      <div class="form-actions">
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="!isValidJson">
          Save Flash Cards
        </button>
      </div>
    </form>
  </div>
</div>
